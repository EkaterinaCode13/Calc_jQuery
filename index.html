<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Калькулятор</title>
        <link rel="stylesheet" href="main.css" />
        <script src="jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div id="calc">
            <div id="calc-screen">
                <p>0</p>
            </div>
            <div id="buttons">
                <div class="btn ac bg-grey">ac</div>
                <div class="btn plus-minus bg-grey">+/-</div>
                <div class="btn percent bg-grey">%</div>
                <div class="btn division bg-orange btn-operator">/</div>

                <div class="btn btn-digit seven">7</div>
                <div class="btn btn-digit eight">8</div>
                <div class="btn btn-digit nine">9</div>
                <div class="btn multiply bg-orange btn-operator">&times;</div>

                <div class="btn btn-digit four">4</div>
                <div class="btn btn-digit five">5</div>
                <div class="btn btn-digit six">6</div>
                <div class="btn minus bg-orange btn-operator">-</div>

                <div class="btn btn-digit one">1</div>
                <div class="btn btn-digit two">2</div>
                <div class="btn btn-digit three">3</div>
                <div class="btn plus bg-orange btn-operator">+</div>

                <div class="btn btn-digit zero">0</div>
                <div class="btn btn-digit dot">,</div>
                <div class="btn equal bg-orange">=</div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
